{% extends "base.html" %}
{% block content %}
{% include "header.html"%}
	<body>
		<div>
			<h2>Delete Item</h2>
			<h3> Are you sure you want to delete {{item.name}}?</h3>
			<form action="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}" method='post'>
				<input type='submit' value = 'Delete'>
			</form>
			<a href = "{{url_for('showItems', category_id = item.category_id)}}">Cancel</a>
		</div>

	</body>
{% endblock %}
