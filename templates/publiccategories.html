{% extends "base.html" %}
{% block content %}
{% include "header.html"%}
	<body>
		<h2>Categories</h2>

		{% for category in categories %}
		<div>
			<p class="bold">{{category.name}}</p>
			<p class="description">{{category.description}}</p>

		</div>
		{% endfor %}
		<br>
	</body>
{% endblock %}
